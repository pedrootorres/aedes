<html>
	<head>
		<title>#ZikaZero</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<meta name="description" content="Você consegue sobreviver ao ataque de mosquitos enquanto destrói todos os focos? Se junte nessa batalha!">
		<meta name="author" content="Pedro Torres">
		<meta property="og:title" content="#ZikaZero" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://raw.githubusercontent.com/pedrootorres/aedes/master/img/prototype.png" />
		<meta property="og:url" content="http://bit.ly/ZIKAZERO" />
		<meta property="og:description" content="Você consegue sobreviver ao ataque de mosquitos enquanto destrói todos os focos? Se junte nessa batalha!" />
		<meta property="fb:app_id", content="265838920437627">
	</head>

	<body>
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '265838920437627',
		      xfbml      : true,
		      version    : 'v2.6'
		    });
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "https://connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>

		<div id="topMenu">
			<div id="counter">
				<p>Você destruiu:</p>
				<div class="scoreDiv"><h1 id="scoreMosquitos">0</h1><p>mosquitos</p></div>
				<div class="scoreDiv"><h1 id="scoreSource">0</h1><p>focos</p></div>
			</div>

			<div id="weapons">
				<p>Suas armas:</p>
				<div onclick="changeWeapon(0)" class="weapon" id="racket"></div>
				<div onclick="changeWeapon(1)" class="weapon" id="broom"></div>
				<div onclick="changeWeapon(2)" class="weapon" id="shovel"></div>
				<div onclick="changeWeapon(3)" class="weapon" id="hand"></div>

				<div id="specialWeapon">
					<p id="repellentQty">x 0</p>
					<img onclick="useRepellent()" src="img/spray/spray_spray_0.png" alt="repellent" class="weapon" id="repellent">
				</div>
			</div>

			<div id="status">
				<p>Sintoma:</p>
				<h3 id="symptom">Nenhum</h3>
			</div>
		</div>

		<div id="pauseIcon" onclick="pauseGame()">&#9616;&nbsp;&#9612;</div>

		<div id="person"></div>

		<div id="gameZone"></div>
	</body>

	<script type="text/javascript" src="js/index.js"></script>
	<script src="js/sweetalert2.min.js"></script>
</html>
